<div class="crm-container">
  <div crm-ui-debug="myContact"></div>

  <div>
    <label>
      {{ts('Begin date')}}
      <input type="date" ng-model="vm.filter.beginDate"/>
    </label>
    <label>
      {{ts('End date')}}
      <input type="date" ng-model="vm.filter.endDate"/>
    </label>
    <button ng-click="vm.search()">{{ts('Search')}}</button>
    <ul>
      <li ng-repeat="p in vm.persons">{{p}}</li>
    </ul>
  </div>

</div>
